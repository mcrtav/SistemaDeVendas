{% extends 'base.html' %}
{%block title%}HOME{% endblock%}

{% block content %}

<div class="container">
    <h1 class="text-center">PAGINA HOME</h1>
    <hr>
    <div class="row mt-3">
        {% for p in produto_list%}
        <div class="col-md-4">
            <div class="m-3">
                <h4><a href="{% url 'lojaapp:produtodetalhe' p.slug %}">{{p.titulo}}</a></h4>
                <img src="{{p.image.url}}" alt="" class="img-fluid" width="150">
                <p class="mt-3">Pre√ßo: <strike>R$ {{p.preco_mercado}}</strike> R$ {{p.venda}} </p>
                <a href="{%url 'lojaapp:addcarro' p.id %}" class="btn btn-success">COMPRAR</a>
            </div>
        </div>
        {% endfor%}
    </div>

</div>
{% endblock %}
